<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Pathibhara Guest House - Comfortable and affordable lodging in a serene environment." />
  <meta name="keywords" content="Pathibhara Guest House, hotel, guest house, lodging, travel, tourism, Nepal" />
  <meta name="author" content="Pathibhara Guest House" />
  <title>Pathibhara Guest House</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: black;
    }
    .logo h1 {
      margin: 0;
      font-size: 24px;
      color: black;
    }
    .contact-social {
      text-align: right;
      color: black;
    }
    .contact-social p {
      margin: 0 0 5px 0;
    }
    .contact-social a {
      margin: 0 8px;
      text-decoration: none;
      font-weight: 600;
      color: black;
    }
    .contact-social a.facebook:hover {
      color: #3b5998;
    }
    .contact-social a.instagram:hover {
      color: #e1306c;
    }
    .contact-social a.twitter:hover {
      color: #1da1f2;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      text-decoration: underline;
      color: #ddd;
    }

    /* HOME SECTION */
    #home {
      height: 500px;
      position: relative;
      overflow: hidden;
      text-align: center;
      color: white;
    }
    #home-banner {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      z-index: 0;
      filter: brightness(0.6);
    }
    #home-content {
      position: relative;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px;
    }
    #home-content h2 {
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    #home-content p {
      font-size: 18px;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="top-header">
      <div class="logo">
        <h1>Pathibhara Guest House</h1>
      </div>
      <div class="contact-social">
        <p>Call us: +977-9800000000</p>
        <a href="#" class="facebook" aria-label="Facebook"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#" class="instagram" aria-label="Instagram"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#" class="twitter" aria-label="Twitter"><i class="fab fa-twitter"></i> Twitter</a>
      </div>
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Prices</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div id="home-banner"></div>
    <div id="home-content">
      <h2>Welcome to Pathibhara Guest House</h2>
      <p>Your cozy retreat nestled in the lap of nature. Enjoy comfortable rooms, warm hospitality, and breathtaking views.</p>
    </div>
  </section>

  <script>
    const images = [
      'https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg?auto=compress&cs=tinysrgb&w=600',
      'https://images.pexels.com/photos/262047/pexels-photo-262047.jpeg?auto=compress&cs=tinysrgb&w=600',
      'https://images.pexels.com/photos/277572/pexels-photo-277572.jpeg?auto=compress&cs=tinysrgb&w=600'
    ];

    let current = 0;
    const banner = document.getElementById('home-banner');

    function rotateBackground() {
      banner.style.backgroundImage = `url(${images[current]})`;
      current = (current + 1) % images.length;
    }

    rotateBackground();
    setInterval(rotateBackground, 10000); // rotate every 10 seconds
  </script>
</body>
</html>
